<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>10 Sec Maths Game</h1>
          <div class="timerContainer col-12">
            <p class="mb-1 mt-3 timer">10</p>
            <p>Seconds Remaining!</p>
          </div>
          <div class="container">
            <p id="question">Click here to start</p>
            <input type="number" class="answer">
            <div class="operatorButtons col-12">
              <input type="checkbox" id="add" checked>
              <label for="add" class="pr-2">+</label>
              <input type="checkbox" id="subtract">
              <label for="subtract" class="pr-2">-</label>
              <input type="checkbox" id="multiply">
              <label for="multiply" class="pr-2">x</label>
              <input type="checkbox" id="divide">
              <label for="divide" class="toggleFix">âˆ•</label>
            </div>
            <div class="numberLimit col-12 mb-2">
              <p>Number Limit</p>
              <p id="numberLimit">10</p>
              <div class="slidecontainer">
                <input type="range" min="10" value="10" max="50" step="5" class="slider" id="range">
              </div>
            </div>
            <div class="scoreboard">
              Score: <div class="score">-</div>
              High Score: <div class="highScore">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
